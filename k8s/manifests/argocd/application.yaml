apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: item-management-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dmolio/micro.git
    targetRevision: HEAD
    path: k8s/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
